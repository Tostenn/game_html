<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <p class="logo">T_xOx_T</p>
    </header>

    <main class="main">

        <section data-g="quiz" data-is="over" data-l="option" class="over">

            <div class="actuelNiveau">
                <span class="nosp stt">niveau actuelle </span>
                <span class="">debutant</span>
            </div>

            <div class="score stt">
                <div class="d">score</div>
                <span>10</span>
            </div>

            <div class="but">
                <button class="cmc cl-v">recommencer</button>
                <button class="cl-b opt">option</button>
            </div>
        </section>

        <section data-g="over" data-is="quiz" data-l="menu" class="quiz">
            <div class="question">combiem font ?
                <div class="nombre">5 x 10 - 6</div>
            </div>
            <section class="info">
    
                <div class="parti1">
                    <div class="temps">il te reste <span class="sp cl-v ">5 sconde</span></div>
                </div>
    
                <div class="parti2">
                    <div class="vie">vie 
                        <span>
                            <img src="/img/coeur.jpg" alt="" width="25">
                            <img src="/img/coeur.jpg" alt="" width="25">
                            <img src="/img/coeur.jpg" alt="" width="25">
                        </span>
                    </div>
                    <div class="score">score <span>2</span></div>
                    <div class="histo">niveau <span>debutant</span></div>
                </div>
                
            </section>
    
            <section class="saisir">
                <form>
                    <!--
                        autofocus
                    -->  
                    <input 
                        type="number"
                        autocomplete
                        name="nombre"
                        placeholder="resultat"
                    ><div class="trait"></div>
                    <button class="cl-v">valider</button>
                </form>
            </section>
        </section>

        <section data-g="quiz" data-is="menu" data-l="option" class="menu">
            <div class="des">un peu de math Ã§a te dit </div>
            <div class="but">
                <button class="cmc cl-v">commencer</button>
                <button class="cl-b opt">option</button>
            </div>
        </section>
        
        <section data-g="quiz" data-is="option" data-l="menu" class="option">
        
            <div class="des">parametre du jeu</div>
            <div class="niveau">
                <div class="lib">changer de niveau</div>
                <div class="actuelNiveau p-1">niveau actuelle <span>debutant</span></div>
                <div class="desc p-1">message de description du niveau</div>
                
                <span class="nosp">mettre a jours le niveau : </span>
                <select name="niveau">
                    <option value="debutant">debutant</option>
                    <option value="amateur">amateur</option>
                    <option value="matheux">matheux</option>
                </select>
            </div>
            <div class="but">
                <button class="cmc cl-v">valider</button>
                <button class="alerts opt">anuler</button>
            </div>
        </section>
        
    </main>

    <script type="module" src="/js/font.js"></script>
    <script type="module" src="/js/back.js"></script>
</body>
</html>
